{% extends "common/base.html" %}
{% block title %}Capsule Pixel - Playground{% endblock %}
{% block style %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: ark-pixel-12px-monospaced-latin;
            src: url("https://ark-pixel-font.takwolf.com/ark-pixel-12px-monospaced-latin.otf.woff2");
        }
        {% for font_config in font_configs.values() %}
        .font-{{ font_config.font_size }}px {
            font-size: {{ font_config.font_size_y * 2 }}px;
        }
        {% for locale, language_flavor in locale_to_language_flavor.items() %}
        {% with font_family = 'capsule-pixel-' ~ font_config.font_size ~ 'px-' ~ language_flavor %}
        @font-face {
            font-family: {{ font_family }};
            src: url("{{ font_family }}.otf.woff2");
        }
        .font-{{ font_config.font_size }}px:lang({{ locale }}) {
            font-family: {{ font_family }}, sans-serif;
        }
        {% endwith %}
        {% endfor %}
        {% endfor %}
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .options-group {
            height: 36px;
            display: flex;
            flex-direction: row;
            background-color: #ffd339;
        }
        .option {
            height: 100%;
            margin-left: 24px;
            margin-right: 24px;
            display: flex;
            flex-direction: row;
            align-items: center;
            color: #4b4b4b;
            font-family: ark-pixel-12px-monospaced-latin, sans-serif;
            font-size: 24px;
            line-height: 36px;
        }
        .option input[type="radio"] {
            display: none;
        }
        .option input[type="radio"] + span {
            width: 10px;
            height: 10px;
            margin-left: 12px;
            margin-right: 12px;
            border-width: 2px;
            border-color: #4b4b4b;
            border-style: solid;
        }
        .option input[type="radio"]:checked + span {
            background-color: #4b4b4b;
        }
        .content {
            position: fixed;
            top: 72px;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .content textarea {
            width: 100%;
            height: 100%;
            padding: 24px;
            color: #4b4b4b;
            outline: none;
            border: none;
            resize: none;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="toolbar">
        <div class="options-group">
            {% for font_config in font_configs.values() %}
            <label class="option">
                <input id="radio-font-size-{{ font_config.font_size }}" name="font_size" type="radio" onchange="onFontSizeChange('{{ font_config.font_size }}')">
                <span></span>
                {{ font_config.font_size }}px
            </label>
            {% endfor %}
        </div>
        <div class="options-group" style="background-color: #6ebdff;">
            {% for locale, language_flavor in locale_to_language_flavor.items() %}
            <label class="option">
                <input id="radio-locale-{{ locale }}" name="locale" type="radio" onchange="onLocaleChange('{{ locale }}')">
                <span></span>
                {{ language_flavor.replace('_', '-') }}
            </label>
            {% endfor %}
        </div>
    </div>
    <label class="content">
        <textarea id="input-box" placeholder="请随便写点什么… / Please input something…"></textarea>
    </label>
    <script type="module">
        const settings = {
            fontSize: '12x16',
            locale: 'zh-cn',
        }
        const json = localStorage.getItem('capsule-pixel-font:settings:playground')
        if (json) {
            Object.assign(settings, JSON.parse(json))
        }

        const inputBox = document.getElementById('input-box')

        window.applySettings = () => {
            localStorage.setItem('capsule-pixel-font:settings:playground', JSON.stringify(settings))
            inputBox.className = 'font-' + settings.fontSize + 'px'
            inputBox.setAttribute('lang', settings.locale)
        }

        window.onFontSizeChange = fontSize => {
            settings.fontSize = fontSize
            window.applySettings()
        }

        window.onLocaleChange = locale => {
            settings.locale = locale
            window.applySettings()
        }

        document.getElementById('radio-font-size-' + settings.fontSize).checked = true
        document.getElementById('radio-locale-' + settings.locale).checked = true
        window.applySettings()
    </script>
{% endblock %}
