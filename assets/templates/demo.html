{% extends "common/base.html" %}
{% block title %}Capsule Pixel - Demo {{ font_config.font_size }}px{% endblock %}
{% block style %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        {% for locale, language_flavor in locale_to_language_flavor.items() %}
        {% with font_family = 'capsule-pixel-' ~ font_config.font_size ~ 'px-' ~ language_flavor %}
        @font-face {
            font-family: {{ font_family }};
            src: url("{{ font_family }}.otf.woff2");
        }
        {% if locale == 'en' %}
        .font {
            font-family: {{ font_family }}, sans-serif;
        }
        {% else %}
        .font :lang({{ locale }}) {
            font-family: {{ font_family }}, sans-serif;
        }
        {% endif %}
        {% endwith %}
        {% endfor %}
        .theme-light {
            color: #4b4b4b;
            background-color: white;
        }
        .theme-dark {
            color: white;
            background-color: #4b4b4b;
        }
        .theme-light .font .char-notdef {
            color: #f83737;
        }
        .theme-dark .font .char-notdef {
            color: #ffd339;
        }
        a {
            word-break: break-all;
        }
        a:link {
            color: cornflowerblue;
        }
        a:visited {
            color: cornflowerblue;
        }
        pre {
            font-family: inherit;
        }
        .btn-apply-theme {
            position: fixed;
            width: 48px;
            height: 48px;
            cursor: pointer;
        }
        #page {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 64px 192px;
        }
        @media screen and (max-width: 1006px) {
            #page {
                width: 750px;
                padding-left: 64px;
                padding-right: 64px;
            }
        }
        @media screen and (max-width: 750px) {
            #page {
                width: 100%;
                padding-left: 64px;
                padding-right: 64px;
            }
        }
        .title {
            margin-top: {{ font_config.font_size_y * 4 }}px;
            margin-bottom: {{ font_config.font_size_y * 2 }}px;
            font-size: {{ font_config.font_size_y * 3 }}px;
            font-weight: normal;
        }
        .content {
            margin-top: {{ font_config.font_size_y * 2 }}px;
            margin-bottom: {{ font_config.font_size_y * 2 }}px;
            font-size: {{ font_config.font_size_y * 2 }}px;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="btn-apply-theme theme-light" style="left: 0;" onclick="onThemeChange('light')"></div>
    <div class="btn-apply-theme theme-dark" style="right: 0;" onclick="onThemeChange('dark')"></div>
    <div id="page">

{{ content_html }}

    </div>
    <script type="module">
        const settings = {
            theme: 'light',
        }
        const json = localStorage.getItem('capsule-pixel-font:settings:demo-{{ font_config.font_size }}px')
        if (json) {
            Object.assign(settings, JSON.parse(json))
        }

        const page = document.getElementById('page')

        window.applySettings = () => {
            localStorage.setItem('capsule-pixel-font:settings:demo-{{ font_config.font_size }}px', JSON.stringify(settings))
            page.className = 'font'
            document.body.className = 'theme-' + settings.theme
        }

        window.onThemeChange = theme => {
            settings.theme = theme
            window.applySettings()
        }

        window.applySettings()
    </script>
{% endblock %}
